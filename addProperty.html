    <!-- main section  -->
    <main class=" mt-5">
      <section class="container">
        <h1 class="banner-text-color">Add your Property details</h1>
        <form action="" method="">
 
            <div class="form-group mt-3">
                <label for="price">Price </label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" required>
            </div>
    
            <div class="form-group mt-3">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location" required>
            </div>
    
            <div class="form-group mt-3">
                <label for="propertyType">Property Type</label>
                <select class="form-control" id="propertyType" required>
                    <option value="">Select type</option>
                    <option value="Apartment">Apartment</option>
                    <option value="House">House</option>
                    <option value="Land">Land</option>
                    <option value="Commercial">Commercial</option>
                </select>
            </div>
    
            <div class="form-group mt-3">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" placeholder="Number of bedrooms">
            </div>
    
            <div class="form-group mt-3">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" placeholder="Number of bathrooms">
            </div>
    
            <div class="form-group mt-3">
                <label for="area">Area (in sq ft)</label>
                <input type="number" class="form-control" id="area" placeholder="Enter area">
            </div>
            <div class="form-group mt-3">
                <label for="description">Property Details</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter property Property Details" required></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="description">Interior</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter property Interior" required></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="description">Exterior</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter property Exterior" required></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="description">Listing</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter property Listing" required></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="description">Features</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter property Features" required></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="images">Upload Images</label>
                <input type="file" class="form-control-file" id="images" multiple>
            </div>
    
            <button type="submit" class="btn buy mt-3">Submit Listing</button>
        </form>
    </div>
    
    
      </section>
